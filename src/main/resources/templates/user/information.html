<body>

<div class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="user-menu">
                    <ul>
                        <li><a href="/cms-user-information"><i class="fa fa-user"></i> My Account</a></li>
                        <li><a href="#"><i class="fa fa-heart"></i> Wishlist</a></li>
                        <li><a href="/cms-user-cart"><i class="fa fa-user"></i> My Cart</a></li>
                        <li><a href="/cms-user-checkOut"><i class="fa fa-user"></i> Checkout</a></li>
                        <li><a href="/login"><i class="fa fa-user"></i> Login</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-4">
                <div class="header-right">
                    <ul class="list-unstyled list-inline">
                        <li class="dropdown dropdown-small">
                            <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#"><span class="key">currency :</span><span class="value">USD </span><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">USD</a></li>
                                <li><a href="#">INR</a></li>
                                <li><a href="#">GBP</a></li>
                            </ul>
                        </li>

                        <li class="dropdown dropdown-small">
                            <a data-toggle="dropdown" data-hover="dropdown" class="dropdown-toggle" href="#"><span class="key">language :</span><span class="value">English </span><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">English</a></li>
                                <li><a href="#">French</a></li>
                                <li><a href="#">German</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End header area -->

<div class="site-branding-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo">
                    <h1><a href="/index"><img th:src="@{/img/logo.png}"></a></h1>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="shopping-item">
                    <a href="cart.html">Cart - <span class="cart-amunt">$100</span> <i class="fa fa-shopping-cart"></i> <span class="product-count">5</span></a>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End site branding area -->

<div class="mainmenu-area">
    <div class="container">
        <div class="row">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index">Home</a></li>
                    <li><a href="/cms-user-listProduct">Shop page</a></li>
                    <li><a href="/cms-user-singleProduct">Single product</a></li>
                    <li><a href="/cms-user-cart">Cart</a></li>
                    <li><a href="/cms-user-checkOut">Checkout</a></li>
                    <!--                        <li><a href="#">Category</a></li>-->
                    <!--                        <li><a href="#">Others</a></li>-->
                    <!--                        <li><a href="#">Contact</a></li>-->
                </ul>
            </div>
        </div>
    </div>
</div> <!-- End mainmenu area -->

    <div class="card-body">
        <table class="table table-bordered" id="tableInfo">
            <tr>
                <th>Tên</th>
                <th>dịa chỉ</th>
                <th>email</th>
                <th>username</th>

            </tr>
            <tr th:each="data :${information}">
                <td th:text="${data.name}"></td>
                <td th:text="${data.address}"></td>
                <td th:text="${data.email}"></td>
                <td th:text="${data.lastName}"></td>


            </tr>
        </table>
    </div>
<!-- End slider area -->

<script type="text/javascript" th:src="@{js/bxslider.min.js}"></script>
<script type="text/javascript" th:src="@{js/script.slider.js}"></script>
